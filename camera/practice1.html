<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container mt-5">
        <button id="start" type="button" class="btn btn-lg btn-dark">Start Camera</button>

        <button id="capture" type="button" class="btn btn-lg btn-primary">
            <i class="bi bi-camera"></i>
        </button>

        <button id="close" type="button" class="btn btn-lg btn-danger">
            <i class="bi bi-telephone-x"></i>
        </button>

    </div>

    <script>
        const startBtn = document.getElementById("start")
        const captureBtn = document.getElementById("capture")
        const closeBtn = document.getElementById("close")

        startBtn.addEventListener("click", () => {
            console.log("start button clicked")
        })
        captureBtn.addEventListener("click", () => {
            console.log("capture button clicked")
        })
        closeBtn.addEventListener("click", () => {
            console.log("close button clicked")
        })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
